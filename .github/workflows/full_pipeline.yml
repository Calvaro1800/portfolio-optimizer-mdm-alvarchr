name: ğŸ”„ Update All Financial Data (Every 6h)

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:       # ExÃ©cution manuelle possible

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Update Gainers (FORCE_GAINERS=true)
        env:
          FORCE_GAINERS: true
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python update_gainers.py

      - name: ğŸ—ï¸ Update News (FORCE_NEWS=true)
        env:
          FORCE_NEWS: true
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python update_news.py

      - name: ğŸ§¾ Update All Stocks (FORCE_ALL=true)
        env:
          FORCE_ALL: true
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python update_all_stocks.py
