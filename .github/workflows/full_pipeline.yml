name: ğŸ” Full Data Pipeline (Every 6h)

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:       # Lancement manuel possible

jobs:
  run-pipeline:
    name: ğŸš€ Run Full Data Update in Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python (pour vÃ©rification rapide)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âœ… Check Python version
        run: python --version

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§± Build Docker image
        run: docker build -t portfolio-optimizer .

      - name: ğŸ” Run scripts inside Docker container
        run: |
          docker run --rm \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e HF_TOKEN="${{ secrets.HF_TOKEN }}" \
            -e YF_API_KEY="${{ secrets.YF_API_KEY }}" \
            portfolio-optimizer /bin/bash -c "
              echo 'ğŸ“ˆ Updating Gainers...'; \
              python update_gainers.py && \
              echo 'ğŸ“˜ Updating All Stocks...'; \
              python update_all_stocks.py && \
              echo 'ğŸ—ï¸ Scraping News...'; \
              python update_news.py && \
              echo 'ğŸ§  Analyzing Sentiment...'; \
              python update_sentiment_score.py \
              "
